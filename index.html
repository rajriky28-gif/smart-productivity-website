<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Smart Productivity | Precision instruments for high-performance individuals</title>
  <meta name="title" content="Smart Productivity | Precision instruments for high-performance individuals" />

    content="Precision-engineered productivity instruments for the high-performance professional. Featuring Stride, the velocity engine that redefines task management with NLP intelligence and tactile flow." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />

  <meta property="og:title" content="Smart Productivity | Precision Velocity Engine" />

    content="Elite productivity tools designed for modern teams. Experience zero-latency task management with Stride." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://smart-productivity.in/" />
  <meta property="twitter:title" content="Smart Productivity | Precision Velocity Engine" />

    content="Elite productivity tools designed for modern teams. Experience zero-latency task management with Stride." />
  <meta property="twitter:image" content="https://smart-productivity.in/favicon.png" />

  <!-- JSON-LD Structured Data for Sitelinks -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Smart Productivity",
      "url": "https://smart-productivity.in/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://smart-productivity.in/help?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "Products",
          "url": "https://smart-productivity.in/products"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Stride Engine",
          "url": "https://smart-productivity.in/stride"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 3,
          "name": "Roadmap",
          "url": "https://smart-productivity.in/roadmap"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 4,
          "name": "Help Center",
          "url": "https://smart-productivity.in/help"
        }
      ]
    }
    </script>
</head>

  <div id="root"></div>

</html>
